<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
   Add Item

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">ID</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="id" value="" placeholder="ID" />
                    </div>
                  </div>
                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" value="" placeholder="Enter name" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" placeholder="Email">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                      <input type="phone" class="form-control" id="phone" placeholder="Phone">
                    </div>
                  </div>
                <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Website</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="website" placeholder="Website">
                </div>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeBtn">Close</button>
          <button type="button" class="btn btn-primary" onclick="addItem()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Website</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="user-list">
           
        </tbody>
    </table>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
  <script src="https://getbootstrap.com/docs/4.0/assets/js/vendor/popper.min.js"></script>
  <script src="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    function addItem(){
        let idArr = ['id','name','email','phone','website'];
        // let id = document.getElementById('id');
        // let name = document.getElementById('name');
        let data ={};
        for(let i=0; i<idArr.length;i++){
            data[idArr[i]] = document.getElementById(idArr[i]).value;
        }
        users.push(data);
        alert("New user with name "+data.name+" has been added successfully!");
        listUsers(users);
        $("#closeBtn").click();
        // console.log(data);
    }
    function deleteItem(index){
        delete users[index];
        listUsers(users);
        // alert("Delete item at index "+index);
    }
    function listUsers(data){
     let row = '';
      
     data.map((item,index)=>{
        row += '<tr><td>'+item.id+'</td><td>'+item.name+'</td><td>'+item.email+'</td><td>'+item.phone+'</td><td>'+item.website+'</td><td><button class="btn btn-danger btn-small" onclick="deleteItem('+index+')">Delete</button></td></tr>';
        
     })

     document.getElementById('user-list').innerHTML = row;
     }
     listUsers(users);
   </script>
